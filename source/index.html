  <script type="text/javascript">
    $(function () {
      var baseHref = $('base').attr('href');

      var i18nOptions = {
        ns: {
          namespaces: ['browser'],
          defaultNs: 'browser'
        },
        customLoad: function(lng, ns, options, loadComplete) {
          $.get(baseHref + 'locales/' + lng + '/' + ns + '.json')
           .done(function (data) {
             loadComplete(null, data);
           })
           .fail(function (e) {
             loadComplete(e);
           });
        }
      };
      i18n.init(i18nOptions, function (t) {
        $('body').i18n();
        $('#login-button').html('<i class="fa fa-sign-in"></i> ' + t('nav.signIn'));
      });
      var sampleApp = require('SampleApp');
      <!-- @if NODE_ENV == 'PRODUCTION'  -->
      var wrapped = Airbrake.wrap(function() {
        sampleApp.main(false);
      });
      wrapped();
        <!-- @endif -->
      <!-- @if NODE_ENV == 'STAGING' -->
      var wrapped = Airbrake.wrap(function() {
        sampleApp.main(true);
      });
      wrapped();
      <!-- @endif -->
      <!-- @if NODE_ENV == 'DEVELOPMENT' -->
      sampleApp.main(true);
      <!-- @endif -->

    });
  </script>

         <li class="event-structure" id="current-trashed">trashed: <label><%= event.trashed %></label>
        </li> -->
        <li class="event-structure editable" id="current-time"><span data-i18n="modal.detail.editForm.time"></span>: <label><%= new Date(event.time *
          1000).toLocaleDateString() %> <%= new Date(event.time * 1000).toLocaleTimeString()
          %></label>
          <input type="datetime-local" class="edit" id="edit-time" value="<%= new Date(Math.round(event.time * 1000)).toISOString().slice(0, -5) %>">
        </li> <!--
        <li class="event-structure" id="current-type">type: <label><%= event.type %></label>
          <input class="edit" id="edit-type" value="<%= event.type %>">
        </li> -->
        <li class="event-structure editable" id="current-description"><span data-i18n="modal.detail.editForm.description"></span>: <label><%=
          event.description %></label>
          <input class="edit" id="edit-description" value="<%= event.description %>"></li>
        <li class="event-structure editable" id="current-tags"><span data-i18n="modal.detail.editForm.tags"></span>:
          <% event.tags.forEach(function (tag) { %>
          <label><%= tag %></label>
          <% }) %>
          <input class="edit" id="edit-tags" value="<%= event.tags.join(', ').replace('"', '&quot;') %>"></li>

        <button id ="submit-edit" type="button" class="btn btn-pryv-turquoise"><span data-i18n="button.submit"></span> <i class="fa fa-spinner fa-spin" style="display: none;"></i></button>
        <button id ="trash-edit" type="button" class="btn btn-danger"><span data-i18n="button.trash"></span><i class="fa fa-spinner fa-spin" style="display: none;"></i></button>
      </ul>
      <% } %>
  </script>

    </div>
  </script>

  </script>

        <div class="form-group">

          </div>
        </div>
      </form>
    </div>
  </div>
</script>
